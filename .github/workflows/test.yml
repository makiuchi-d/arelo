name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20.x

    - name: Test
      run: go test -v -race -shuffle=on ./...

    - name: Build (Windows)
      run: GOOS=windows go build

    - name: Build (macOS)
      run: GOOS=darwin go build

    - name: Build (Linux)
      run: GOOS=linux go build
